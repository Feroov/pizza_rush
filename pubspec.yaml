name: pizza_rush
description: Pizza Rush is a simple clicker game, expand your pizza empire

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.9
  audioplayers: ^0.20.1



  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
     - assets/images/
     - assets/

  fonts:
     - family: Redwing
       fonts:
         - asset: assets/fonts/Redwing-Medium.otf
           style: italic

